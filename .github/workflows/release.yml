name: release

on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Set tag version in an environment variable (remove the first character)
      run: |
        echo "NEW_VERSION_CODE=$(echo ${GITHUB_REF/refs\/tags\//} | cut -c 2-)" >> $GITHUB_ENV
        echo "NEW_VERSION_NAME=$(echo ${GITHUB_REF/refs\/tags\//})" >> $GITHUB_ENV

    - name: Publish on Sonatype Nexus and release to Maven Central
      run: |
        ./gradlew :library:publishReleasePublicationToSonatypeRepository
        ./gradlew :library:closeAndReleaseSonatypeStagingRepository
      working-directory: ./
      env:
        ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEUSERNAME }}
        ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPEPASSWORD }}
        ORG_GRADLE_PROJECT_sonatypeStagingProfileId: ${{ secrets.ORG_GRADLE_PROJECT_SONATYPESTAGINGPROFILEID }}
        ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGKEYID }}
        ORG_GRADLE_PROJECT_signingSecretKey: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGSECRETKEY }}
        ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.ORG_GRADLE_PROJECT_SIGNINGPASSWORD }}

    - name: Create GitHub release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.NEW_VERSION_NAME }}
        release_name: ${{ env.NEW_VERSION_NAME }}
        body: |
          https://search.maven.org/artifact/io.github.patxibocos/matriz/${{ env.NEW_VERSION_CODE }}/aar